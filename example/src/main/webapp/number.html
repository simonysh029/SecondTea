<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>사용자가 입력한 값을 배열로 등록</title>
</head>
<!--
	사용자를 한번에 등록하는 프로세서 입니다. 무조건 필수로 한명은 입력이 되어야 하며, 최대 5명까지 입력할 수 있습니다. 입력이 완료된 후 insert.do로 post전송 합니다. 해당 사용자 이름 데이터를 ArrayList로 등록하여 다음과 같이 결과를 출력
	결과 : ["홍길동","이순신","유관순"]
-->

<body>
	<form id="f" method="post" action="./insert.do">
		<p>사용자 이름 등록</p>
		1. <input type="text" name="user"><br>
		2. <input type="text" name="user"><br>
		3. <input type="text" name="user"><br>
		4. <input type="text" name="user"><br>
		5. <input type="text" name="user"><br>
		<input type="button" value="전송" onclick="submit2()">
	</form>
</body>
<script>
	function submit2() {
		var count = 0;
		var ea = f.user.length;
		var w = 0;
		while(w<ea){
			if(f.user[w].value!=""){
				count++;
			}
			w++
		}
		
		if(count==0){
			alert("최소 1개를 입력하시오");
		//	history.go(-1);
		} else{
			f.submit();
		}
	}
</script>

</html>
