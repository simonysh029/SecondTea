<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ajax POST 패스워드 찾기</title>
	<link rel="stylesheet" type="text/css" href="./passloss.css">
</head>
<!--
숙제 : 가입자 이름, 아이디, 이메일 모두 입력이 되어야 하며,
입력 완료 되었을 경우 pass_loss.do로 post 전송 합니다.
해당 post 전송 후 해당 정보가 맞을 경우 Controll에서 console로
임시패스워드 : a123456 을 출력시키면 되며,
만약 세가지 입력 값에 하나라도 틀릴 경우 console로 "해당 정보를 확인하지 못하였습니다." 라는 메세지가 출력 되도록 합니다.
-->

<body>
	<section class="seccss">
		<form id="f" method="post" action="./pass_loss.do">
			<div class="box" id="searchpass">

				<p>패스워드 찾기</p>
				<span>
					<input type="text" placeholder="가입자 이름" name="username">
					<input type="text" placeholder="가입자 아이디" name="userid">
					<input type="text" placeholder="가입자 이메일" name="useremail">
				</span>
				<label>
					<input type="button" value="패스워드 찾기" onclick="find()">
				</label>

			</div>
		</form>
	</section>
</body>
<script>
	function find() {
		var name = f.username.value.replace(" ", "");
		var id = f.userid.value.replace(" ", "");
		var email = f.useremail.value.replace(" ", "");

		if (name == "") {
			alert("이름을 입력하세요");
			f.username.focus();
		} else if (id == "") {
			alert("아이디를 입력하세요");
			f.userid.focus();
		} else if (email == "") {
			alert("이메일을 입력하시오");
			f.useremail.focus();
		} else {
			f.submit();
		}
	}
</script>

</html>
